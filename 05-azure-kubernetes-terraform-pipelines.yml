# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo K8s Terraform Azure!
  displayName: 'Run a one-line script'
- task: DownloadSecureFile@1
  inputs:
    secureFile: 'azure_rsa.pub'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret)  -var ssh_public_key=$(publickey.secureFilePath)'
    backendAzureRmUseEnvironmentVariablesForAuthentication: false
    backendServiceArm: 'Azure subscription 1(1)(0fcf5c5d-cac8-42bf-bab3-29afa6fbf256)'
    backendAzureRmResourceGroupName: 'kubernetes'
    backendAzureRmStorageAccountName: 'mystorageemz123'
    backendAzureRmContainerName: 'mystoragecontainer123'
    backendAzureRmKey: 'kubernetes-dev.tfstate'
    
